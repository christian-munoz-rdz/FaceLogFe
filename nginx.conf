events {}

http {
    include mime.types;
    default_type application/octet-stream;

    server {
        listen 5001;

        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Opcional: Configuración para manejar la compresión gzip
        gzip on;
        gzip_types text/plain application/javascript text/css application/json application/vnd.ms-fontobject font/ttf font/opentype font/x-woff image/svg+xml;
        gzip_proxied any;
        gzip_min_length 256;
    }
}
